<!DOCTYPE html>
<head>
<title>Contoh Tabel HTML</title>
</head>
<body>

<h2>Contoh Tabel HTML</h2>

<table border='1'>

    <th>Usia</th>
    <th>Kota</th>
  </tr>
  <tr>
    <td>John</td>

  </tr>
  <tr>
    <td>Jane</td>

    <td>Los Angeles</td>
  </tr>
  <tr>

    <td>Chicago</td>
  </tr>
</table>

</body>
</html>
