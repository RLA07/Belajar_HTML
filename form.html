<!DOCTYPE HTML>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Membuat Kontrol Text</h1>
        <form>
            <hr>
            <h3>Text Field</h3>
            Nama: <input type="text" name="txtNama" size="30"><br><br>
            Alamat: <input type="text" name="txtAlamat" size="50"><br><br>
            No. Telpon: <input type="text" name="txtTelpon" size="15"><br><br>
            
            <hr>
            <h3>Password</h3>
            Password: <input type="password" name="pwd">

            <hr>
            <h3>Radio Button</h3>
            Jenis Kelamin: <br>
            <input type="radio" name="sex" value="male">Laki-Laki<br>
            <input type="radio" name="sex" value="female">Perempuan<br>

            <hr>
            <h3>Combo Box</h3>
            Agama: <br>
            <select name="agama" size="5">
            <option nama="agama" value="Islam">Islam</option>
            <option nama="agama" value="Kristen">Kristen</option>
            <option nama="agama" value="Katolik">Katolik</option>
            <option nama="agama" value="Budha">Budha</option>
            <option nama="agama" value="Hindu">Hindu</option>
            <option nama="agama" value="Konghucu">Konghucu</option>
            </select>

            <hr>
            <h3>Dropdown List</h3>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>

            <hr>
            <h3>Check Box</h3>
            <input type="checkbox" name="car []" value="Audi">Audi<br>
            <input type="checkbox" name="car []" value="Lamborgini">Lamborgini<br>
            <input type="checkbox" name="car []" value="BMW">BMW<br>


            <hr>
            <h3>Text Area</h3>
            <textarea name="textarea" rows="4" cols="50">Masukkan Text</textarea>
                

            <hr>
            <h3>Submit</h3>
            <p><input type="submit" value="submit"></p>
        </form>
    </body>
</html>
